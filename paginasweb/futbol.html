<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML, CSS y JavaScript</title>
    <style>
        /* Estilo del cuerpo de la página */
        body {
            font-family: Arial, sans-serif; /* Fuente de texto */
            background-color: #c6f2ff; /* Color de fondo */
            margin: 20px; /* Espacio exterior */
        }
        /* Contenedor principal */
        .container {
            max-width: 800px; /* Ancho máximo */
            margin: 0 auto; /* Centrar horizontalmente */
            padding: 20px; /* Espacio interior */
            background-color: #cee7ff; /* Color de fondo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            border-radius: 8px; /* Bordes redondeados */
        }
        /* Estilo del título principal */
        h1 {
            text-align: center; /* Centrar el texto */
            color: #333; /* Color del texto */
        }
        /* Grupo de formulario */
        .form-group {
            margin-bottom: 15px; /* Espacio inferior */
        }
        /* Estilo para las etiquetas */
        label {
            display: block; /* Mostrar como bloque */
            font-weight: bold; /* Negrita */
        }
        /* Estilo de cajas de texto y combo */
        input[type="text"], select {
            width: 100%; /* Ancho completo */
            padding: 8px; /* Espacio interior */
            margin-top: 5px; /* Espacio superior */
            border: 1px solid #ccc; /* Borde */
            border-radius: 4px; /* Bordes redondeados */
        }
        /* Estilo de la tabla */
        table {
            width: 100%; /* Ancho completo */
            border-collapse: collapse; /* Colapsar bordes */
            margin-top: 20px; /* Espacio superior */
        }
        /* Bordes de la tabla */
        table, th, td {
            border: 1px solid #ddd; /* Borde de las celdas */
        }
        /* Espacio interior de celdas */
        th, td {
            padding: 10px; /* Espacio interior */
            text-align: center; /* Centrar el texto */
        }
        /* Estilo de los encabezados de tabla */
        th {
            background-color: #f2f2f2; /* Color de fondo */
        }
        /* Estilo del botón */
        .btn {
            display: inline-block; /* Mostrar como bloque en línea */
            padding: 10px 20px; /* Espacio interior */
            font-size: 16px; /* Tamaño de fuente */
            text-align: center; /* Centrar el texto */
            color: #000000;
            font-weight: bold; /* Color del texto */
            background-color: #c5f8c5; /* Color de fondo */
            border: none; /* Sin borde */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar */
            margin-top: 10px; /* Espacio superior */
        }
        /* Cambio de color al pasar sobre el botón */
        .btn:hover {
            background-color: #95e2e2; /* Color al pasar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futbolistas</h1>
        
        <!-- Campo de texto para el nombre -->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">
        </div>
        
        <!-- Campo de texto para la edad -->
        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="text" id="age" placeholder="Ingresa tu edad">
        </div>
        
        <!-- Caja combo para seleccionar el país -->
        <div class="form-group">
            <label for="country">País:</label>
            <select id="country">
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
                <option value="España">España</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
                <option value="Alemania">Alemania</option>
                <option value="Kenia">Kenia</option>
                <option value="Argelia">Argelia</option>
                <option value="China">China</option>
                <option value="Japon">Japon</option>
                <!-- Puedes agregar más países aquí -->
            </select>
        </div>

         <!-- Campo para el sueldo mensual -->
         <div class="form-group">
             <label for="sueldo">Sueldo mensual:</label>
             <input type="text" id="sueldo" placeholder="Ingresa tu sueldo mensual">
         </div>

         <!-- Campo para el club -->
         <div class="form-group">
            <label for="club">Club perteneciente:</label>
            <select id="club">
                <option value="RealMadrid">Real Madrid</option>
                <option value="FCBarcelona">FC Barcelona</option>
                <option value="ManchesterUnited">Manchester United</option>
                <option value="ACMilan">AC Milan</option>
                <option value="Liverpool">Liverpool</option>
                <option value="AtleticoDeMadrid">Atletico de Madrid</option>
                <option value="Juventus">Juventus</option>
                <option value="BocaJuniors">Boca Juniors</option>
                <!-- Puedes agregar más países aquí -->
            </select>
        </div>

         <!-- Botón para agregar datos -->
         <button class="btn" onclick="addData()">Agregar Datos</button>

         <h2>Tabla de Datos</h2>
         
         <!-- Tabla donde se mostrarán los datos ingresados -->
         <table id="dataTable">
             <thead>
                 <tr>
                     <th>Nombre</th>
                     <th>Edad</th>
                     <th>País</th>
                     <th>Sueldo Anual</th>
                     <th>Continente</th>
                     <th>Club Perteneciente</th>
                 </tr>
             </thead>
             <tbody></tbody>
         </table>
     </div>

     <script>
       // Mapeo de países a continentes
       const continentMap = {
           "México": "América",
           "Argentina": "América",
           "España": "Europa",
           "Colombia": "América",
           "Chile": "América",
           "Alemania": "Europea",
           "Kenia": "Africa",
           "Argelia": "Africa",
           "China": "China",
           "Japon": "Japon"
           // Agrega más países y continentes si es necesario
       };

       // Mapeo de clubes a URLs
       const clubMap = {
           "RealMadrid": "https://www.realmadrid.com/es-ES",
           "FCBarcelona": "https://www.fcbarcelona.es/es/",
           "ManchesterUnited": "https://www.manutd.com/es",
           "ACMilan": "https://www.acmilan.com/en",
           "Liverpool": "https://www.liverpoolfc.com/es",
           "AtleticoDeMadrid": "https://www.atleticodemadrid.com/",
           "Juventus": "https://www.juventus.com/en",
           "BocaJuniors": "https://www.bocajuniors.com.ar/",
           // Agrega más clubes y sus URLs
       };

       // Array bidimensional que almacenará los datos ingresados
       let data = [];

       // Función para agregar datos al array y mostrarlos en la tabla
       function addData() {
           // Obtener valores de las cajas de texto y combo
           const name = document.getElementById('name').value;
           const age = document.getElementById('age').value;
           const country = document.getElementById('country').value;
           const sueldo = document.getElementById('sueldo').value;
           const club = document.getElementById('club').value;

           // Validar que se hayan ingresado todos los campos
           if (name === "" || age === "" || country === "" || sueldo === "" || club === "") {
               alert("Por favor, completa todos los campos.");
               return;
           }

           // Calcular sueldo anual
           const sueldoMensual = parseFloat(sueldo);
           const sueldoAnual = sueldoMensual * 12;

           // Obtener continente
           const continente = continentMap[country] || "Desconocido";

           // Agregar los datos al array bidimensional
           data.push([name, age, country, sueldoAnual.toFixed(2), continente, club]);

           // Limpiar la tabla antes de llenarla de nuevo
           const tableBody = document.querySelector("#dataTable tbody");
           tableBody.innerHTML = ""; // Eliminar el contenido actual

           // Llenar la tabla con los datos actualizados
           data.forEach(row => {
               const tr = document.createElement('tr');
               row.forEach((cell, index) => {
                   const td = document.createElement('td');
                   if (index === 5) { // Si es la columna del club
                       const link = document.createElement('a');
                       link.textContent = cell;
                       link.href = clubMap[cell] || "#"; // Usar URL del club o "#" si no existe
                       link.target = "_blank"; // Abrir en nueva pestaña
                       td.appendChild(link);
                   } else {
                       td.textContent = cell;
                   }
                   tr.appendChild(td);
               });
               tableBody.appendChild(tr);
           });

           // Limpiar los campos de entrada
           document.getElementById('name').value = "";
           document.getElementById('age').value = "";
           document.getElementById('country').value = "México"; 
           document.getElementById('sueldo').value = ""; 
           document.getElementById('club').value = ""; 
       }
     </script>
</body>
</html>
